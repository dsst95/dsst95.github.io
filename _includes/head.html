<title>{% unless page.title contains "." %}{{ page.title }}{% else %}{% t {{ page.title }} %}{% endunless %} â€¢ {% t common.name %}</title>
<meta name="author" content="{% t common.name %}">
<meta charset="UTF-8">
<meta name="keywords" content="{% t common.keywords %}{% if page.tags %}, {{ page.tags | join: ", " }}{% endif %}">
{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_newlines }}">
{% endif %}
<meta property="og:type" content="article">
{% if page.layout == "post" %}
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_newlines }}">
<meta property="og:image" content="{{ site.url }}/images/{{ page.image_name }}">
{% else %}
<meta property="og:title" content="{% t common.name %}">
<meta property="og:image" content="{{ site.url }}/favicons/open-graph.png">
{% endif %}
<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/manifest.json">
<link rel="yandex-tableau-widget" href="/favicons/yandex-browser-manifest.json" />
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#525252">
<link rel="shortcut icon" href="/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#525252">
<meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
<meta name="msapplication-config" content="/favicons/browserconfig.xml">
<meta name="theme-color" content="#525252">
<meta name="viewport" content="initial-scale=1">
<link rel="stylesheet" href="/css/styles.css" type="text/css" />
<meta name="google-site-verification" content="fuZX3Yu6xzdkDWDjIFaNRdsLLsaDMHMDoBqK1NPGIig" />
<meta name="yandex-verification" content="66ff165453b1146d" />
<meta http-equiv="Content-Language" content="{{ site.lang }}">
{% for language in site.languages %}
<link rel="alternate" i18n="{{ language }}" href="{% if language == site.default_lang %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}/{{ language }}{{ page.url }}{% endif %}" />
{% endfor %}
